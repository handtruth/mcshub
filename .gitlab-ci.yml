image: reg.handtruth.com/ktlo/mcshub/build-tools:gcc-8

stages:
  - build
  - test
  - package
  - docker
  - deploy

BuildX86_64:
  stage: build
  script:
    - ./configure --target="x86_64-linux-gnu" --gcc-version=8
    - make
  tags: ["default"]
  artifacts:
    paths:
      - out/mcshub
    expire_in: 1 week

BuildArmhf:
  stage: build
  script:
    - ./configure --target="arm-linux-gnueabihf" --gcc-version=8
    - make
  tags: ["default"]
  artifacts:
    paths:
      - out/mcshub
    expire_in: 1 week

TestX86_64:
  stage: test
  script:
    - ./configure --target="x86_64-linux-gnu" --gcc-version=8 --debug
    - make tests
  tags: ["default"]

cache:
  paths:
    - dep
