image: reg.handtruth.com/ktlo/mcshub/build-tools:latest

stages:
  - build
  - test
  - package
  - docker
  - deploy

Build_X86_64:
  stage: build
  script:
    - ./configure --target="x86_64-linux-gnu" --gcc-version=8
    - make
  tags: ["default"]
  artifacts:
    paths:
      - out/mcshub
    expire_in: 1 week

Build_Armhf:
  stage: build
  script:
    - ./configure --target="arm-linux-gnueabihf" --gcc-version=8
    - make
  tags: ["default"]
  artifacts:
    paths:
      - out/mcshub
    expire_in: 1 week

Test_X86_64:
  stage: test
  script:
    - ./configure --target="x86_64-linux-gnu" --gcc-version=8
    - make test
  tags: ["default"]
  
Memcheck_X86_64:
  stage: test
  script:
    - ./configure --target="x86_64-linux-gnu" --gcc-version=8 --debug
    - make test DBG="valgrind --error-exitcode=1 --leak-check=full --tool=memcheck --track-origins=yes"
  tags: ["default"]

cache:
  paths:
    - dep
