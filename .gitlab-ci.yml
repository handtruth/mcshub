image: reg.handtruth.com/roots/cpp-meson/build:debian

stages:
  - setup
  - build
  - test
  - analysis
  - package
  - image
  - deploy

variables:
  GIT_SUBMODULE_STRATEGY: normal

Restore:x86_64-linux-gnu: &restore
  stage: setup
  variables:
    TARGET: x86_64-linux-gnu
  script:
    - meson -Db_coverage=true build/$TARGET --cross-file=$TARGET
  artifacts:
    paths:
      - build
    expire_in: 2 hrs

Restore:arm-linux-gnueabihf:
  <<: *restore
  variables:
    TARGET: arm-linux-gnueabihf

Restore:x86_64-alpine-linux-musl:
  <<: *restore
  image: reg.handtruth.com/roots/cpp-meson/build:alpine
  variables:
    TARGET: x86_64-alpine-linux-musl

Build:x86_64-linux-gnu: &build
  stage: build
  variables:
    TARGET: x86_64-linux-gnu
  script:
    - cd build/$TARGET
    - ninja
  artifacts:
    paths:
      - build
    expire_in: 2 hrs
  dependencies:
    - Restore:x86_64-linux-gnu
  needs:
    - Restore:x86_64-linux-gnu

Build:arm-linux-gnueabihf:
  <<: *build
  variables:
    TARGET: arm-linux-gnueabihf
  dependencies:
    - Restore:arm-linux-gnueabihf
  needs:
    - Restore:arm-linux-gnueabihf

Build:x86_64-alpine-linux-musl:
  <<: *build
  image: reg.handtruth.com/roots/cpp-meson/build:alpine
  variables:
    TARGET: x86_64-alpine-linux-musl
  dependencies:
    - Restore:x86_64-alpine-linux-musl
  needs:
    - Restore:x86_64-alpine-linux-musl

Test:x86_64-linux-gnu: &test
  stage: test
  variables:
    TARGET: x86_64-linux-gnu
    MESON_TESTTHREADS: 1
  script:
    - cd build/$TARGET
    - meson test --print-errorlogs --suite unit --wrap='valgrind --error-exitcode=1 --leak-check=full --tool=memcheck --track-origins=yes'
  artifacts:
    paths:
      - build
    expire_in: 2 hrs
    reports:
      junit: build/$TARGET/meson-logs/testlog-valgrind.junit.xml
  dependencies:
    - Restore:x86_64-linux-gnu
    - Build:x86_64-linux-gnu
  needs:
    - Restore:x86_64-linux-gnu
    - Build:x86_64-linux-gnu

Test:arm-linux-gnueabihf:
  <<: *test
  image: reg.handtruth.com/roots/cpp-meson/build:debian-armhf
  variables:
    TARGET: arm-linux-gnueabihf
  tags: ["armhf"]
  dependencies:
    - Restore:arm-linux-gnueabihf
    - Build:arm-linux-gnueabihf
  needs:
    - Restore:arm-linux-gnueabihf
    - Build:arm-linux-gnueabihf
  when: manual

Test:x86_64-alpine-linux-musl:
  <<: *test
  image: reg.handtruth.com/roots/cpp-meson/build:alpine
  script:
    - cd build/$TARGET
    - meson test --print-errorlogs
  variables:
    TARGET: x86_64-alpine-linux-musl
  dependencies:
    - Restore:x86_64-alpine-linux-musl
    - Build:x86_64-alpine-linux-musl
  needs:
    - Restore:x86_64-alpine-linux-musl
    - Build:x86_64-alpine-linux-musl

Coverage: &coverage
  stage: analysis
  variables:
    TARGET: x86_64-linux-gnu
  script:
    - cd build/$TARGET
    - ninja coverage-text
    - cat meson-logs/coverage.txt
  coverage: '/^TOTAL\s+\S+\s+\S+\s+(\d+\.?\d+)%/'
  artifacts:
    paths:
      - build
    expire_in: 2 hrs
  dependencies:
    - Restore:x86_64-linux-gnu
    - Build:x86_64-linux-gnu
    - Test:x86_64-linux-gnu
  needs:
    - Restore:x86_64-linux-gnu
    - Build:x86_64-linux-gnu
    - Test:x86_64-linux-gnu

Check:
  stage: analysis
  variables:
    TARGET: x86_64-linux-gnu
  script:
    - cd build/$TARGET
    - ninja cppcheck
  coverage: '/^TOTAL\s+\S+\s+\S+\s+(\d+\.?\d+)%/'
  artifacts:
    paths:
      - build/x86_64-linux-gnu/cppcheck.log
    expire_in: 1 week
  dependencies:
    - Restore:x86_64-linux-gnu
  needs:
    - Restore:x86_64-linux-gnu

PackageShared:x86_64-linux-gnu: &package
  stage: package
  variables:
    TARGET: x86_64-linux-gnu
    LINK_VARIANT: shared
  script:
    - meson -Dprefix=`pwd`/dist/$TARGET -Dbuildtype=release -Doptimization=3 --cross-file=$TARGET -Ddefault_library=$LINK_VARIANT package/$TARGET
    - cd package/$TARGET
    - ninja
    - ninja install
  artifacts:
    paths:
      - dist
    expire_in: 1 mos
  dependencies: []
  needs: []

PackageStatic:x86_64-linux-gnu:
  <<: *package
  variables:
    TARGET: x86_64-linux-gnu
    LINK_VARIANT: static

PackageShared:arm-linux-gnueabihf:
  <<: *package
  variables:
    TARGET: arm-linux-gnueabihf
    LINK_VARIANT: shared

PackageStatic:arm-linux-gnueabihf:
  <<: *package
  variables:
    TARGET: arm-linux-gnueabihf
    LINK_VARIANT: static

PackageShared:x86_64-alpine-linux-musl:
  <<: *package
  image: reg.handtruth.com/roots/cpp-meson/build:alpine
  variables:
    TARGET: x86_64-alpine-linux-musl
    LINK_VARIANT: shared

PackageStatic:x86_64-alpine-linux-musl:
  <<: *package
  image: reg.handtruth.com/roots/cpp-meson/build:alpine
  variables:
    TARGET: x86_64-alpine-linux-musl
    LINK_VARIANT: static

AlpineDockerImage:
  stage: image
  image: docker:stable
  variables:
    DOCKER_HOST: tcp://docker:2375/
    IMAGE_TAG: $CI_REGISTRY_IMAGE:latest
  services:
    - name: docker:dind
      entrypoint: ["dockerd", "--host=tcp://0.0.0.0:2375"]
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t $IMAGE_TAG -f Dockerfile.alpine .
    - docker push $IMAGE_TAG
    - docker rmi $IMAGE_TAG
  tags: ["docker"]
  rules:
    - if: $CI_COMMIT_BRANCH == "release-2.0.0"
      when: always
  dependencies:
    - PackageStatic:x86_64-alpine-linux-musl
  needs:
    - PackageStatic:x86_64-alpine-linux-musl

Deploy:
  stage: deploy
  image: docker:stable
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:latest
    GIT_STRATEGY: none
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker pull $IMAGE_TAG
    - docker stop mcsnet-mcshub && docker rm mcsnet-mcshub || true
    - docker restart mcsman
  tags: ["deploy"]
  rules:
    - if: $CI_COMMIT_BRANCH == "release-2.0.0"
      when: always
  cache:
    paths: []
  dependencies: []
  needs:
    - AlpineDockerImage
